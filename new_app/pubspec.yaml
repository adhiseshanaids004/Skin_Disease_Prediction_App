name: skin_sense
description: "Skin Sense - AI-Powered Skin Disease Detection"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  easy_localization: ^3.0.1
  cupertino_icons: ^1.0.8
  provider: ^6.1.5
  image_picker: ^1.1.2
  carousel_slider: ^5.1.1
  google_fonts: ^6.2.1
  shared_preferences: ^2.5.3
  firebase_core: ^2.30.1
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.17.5
  tflite_flutter: ^0.11.0 
  image: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.2
  build_runner: ^2.4.6 


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/logo.png"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
  macos:
    generate: true
    image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
 
  assets:
    - assets/lang/en.json
    - assets/lang/ta.json
    - assets/models/skin_disease_model.tflite
    - assets/models/labels.txt  

